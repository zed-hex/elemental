# Configuration file

##########################################################################################################
# absolute_devices
#--------------------------------------------------------------------------------------------------------#
# These settings handle the device settings.
##########################################################################################################

absolute_devices {
    # Speed required to dry a Moist Peat Shard in the Pallet
    I:"Base Drying Time"=5000

    # Speed required to refine a coal type in the Coal Refiner
    I:"Base Refining Time"=4000

    # Ticks required to cast an iron Ingot
    I:"Bloomery Speed"=200

    # How many millibuckets of molten material are consumed to cast the output
    I:"Consumed Molten"=500

    # Max uses for the Forge Hammer inside the Bloomery
    I:"Forge Hammer Uses"=150

    # Capacity of the Bloomery tank in mB. Will be increased by 1000mB by default
    I:"Tank Capacity"=4000
}


##########################################################################################################
# absolute_dimensions
#--------------------------------------------------------------------------------------------------------#
# Parameters about dimensions. For Built-In dimensions, parameters should match those in the original mods. Additional dimensions should be listed in the array
##########################################################################################################

absolute_dimensions {
    # Additional percentage chance for the ore to be generated
    I:"Absolute Chance"=70

    # Aroma1997 Mining dimension Enabler 
    B:"Aroma Enabler"=false

    # Aroma1997 Mining dimension Height
    I:"Aroma Height"=80

    # Aroma1997 Mining dimension ID
    I:"Aroma ID"=6

    # Extra Utilities Deep Dark Dimension Enabler
    B:"DeepDark Enabler"=false

    # Extra Utilities Deep Dark Dimension ID
    I:"DeepDark ID"=-11325

    # Additional allowed dimensions. Overworld and builtIn dimensions (see above) excluded)
    I:"dimension whitelist" <
     >
}


##########################################################################################################
# absolute_general
#--------------------------------------------------------------------------------------------------------#
# General settings of the mod.
##########################################################################################################

absolute_general {
    # General enabler for Coal Tiers
    B:"Enable Coal Tiers"=true

    # General enabler for Iron Tiers
    B:"Enable Iron Tiers"=true

    # Register iron ores version. 0=ores, 1=both, 2=pebbles
    I:"Iron Ores Type"=0
}


